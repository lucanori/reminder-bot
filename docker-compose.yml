services:
  reminder-bot:
    image: ghcr.io/lucanori/reminder-bot:latest
    container_name: reminder-bot
    user: ${PUID}:${PGID}
    restart: unless-stopped
    pull_policy: always  # optional: always pull latest image
    volumes:
      - ${APPDATA}/reminder-bot:/app/data:rw
    # un-comment ports declaration if you want to expose the webui directly
    # ports:
    #   - "8000:8000"
    environment:
      # Admin Configuration
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}

      # Bot Configuration
      - BOT_MODE=blocklist # blocklist or whitelist
      - DEFAULT_NOTIFICATION_INTERVAL=5
      - MAX_NOTIFICATIONS_PER_REMINDER=10

      # Database Configuration
      - DATABASE_URL=sqlite+aiosqlite:///data/reminders.db

      # General Configuration
      - DEBUG=false
      - LOG_LEVEL=INFO
      - TIMEZONE=${TZ}

      # Telegram Configuration
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL:-}
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
